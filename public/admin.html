<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - E-Aduan</title>
    
    <link rel="apple-touch-icon" href="ikm.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0054a6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="ikm.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- 1. CONFIG WARNA MODEN (SLATE THEME) --- */
        :root {
            --bg-body: #f1f5f9;         /* Light Grey sejuk */
            --bg-card: #ffffff;
            --text-primary: #1e293b;    /* Hampir hitam */
            --text-secondary: #64748b;  /* Kelabu profesional */
            --primary-color: #0f172a;   /* Navy gelap untuk header */
            --header-bg: #1e293b;       /* Warna Header Table (Gelap) */
            --accent-color: #3b82f6;    /* Biru terang */
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --table-stripe: #f8fafc;
        }

        /* DARK MODE */
        [data-theme="dark"] {
            --bg-body: #0f172a;         /* Dark Navy background */
            --bg-card: #1e293b;         /* Lighter Navy cards */
            --text-primary: #f1f5f9;    /* Putih terang */
            --text-secondary: #94a3b8;  /* Kelabu cerah */
            --primary-color: #38bdf8;   /* Biru cair untuk header */
            --header-bg: #0f172a;       /* Header Table (Lebih Gelap) */
            --accent-color: #38bdf8;
            --border-color: #334155;
            --input-bg: #0f172a;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --table-stripe: #172554;
        }

        /* --- 2. GLOBAL RESET --- */
        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main-wrapper { min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }

        /* --- 3. COMPONENTS --- */
        
        /* Header Dashboard */
        .admin-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap; gap: 15px;
        }
        .header-left h2 { 
            color: var(--primary-color); margin: 0; font-size: 1.5rem; font-weight: 700; 
            transition: color 0.3s ease;
        }
        .header-left p { color: var(--text-secondary); margin: 5px 0 0 0; font-size: 0.9rem; }

        /* Buttons */
        .btn-theme {
            background: var(--bg-card); color: var(--text-primary);
            border: 1px solid var(--border-color);
            width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease; box-shadow: var(--shadow);
        }
        .btn-theme:hover { transform: scale(1.1); }
        
        .btn-logout {
            background: #ef4444; color: white;
            border: none; padding: 10px 20px; border-radius: 8px;
            cursor: pointer; font-weight: 500; font-size: 0.9rem;
            transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }

        /* Stats Cards */
        .stats-row { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card {
            flex: 1; background: var(--bg-card); padding: 25px; border-radius: 16px;
            box-shadow: var(--shadow); text-align: center;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .stat-number { font-size: 3rem; font-weight: 700; color: var(--accent-color); margin-bottom: 5px; }
        .stat-label { color: var(--text-secondary); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

        /* Chart & Table Containers */
        .chart-section, .table-container {
            background: var(--bg-card); padding: 25px; border-radius: 16px;
            box-shadow: var(--shadow); margin-bottom: 30px;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }
        h3 { color: var(--text-primary); margin-top: 0; font-weight: 600; }

        /* Toolbar */
        .toolbar { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .search-box { flex: 1; position: relative; }
        .search-box input {
            width: 100%; padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color); border-radius: 10px;
            background: var(--input-bg); color: var(--text-primary);
            font-family: inherit; font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }
        .btn-export {
            background: #10b981; color: white; border: none;
            padding: 0 20px; border-radius: 10px; cursor: pointer;
            font-weight: 600; display: flex; align-items: center; gap: 8px;
        }

        /* ðŸ”¥ TABLE STYLING (FIXED HEADER COLOR) ðŸ”¥ */
        .table-responsive { overflow-x: auto; border-radius: 10px; } /* Rounded corner table */
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        
        /* HEADER: Paksa warna background gelap & text putih */
        thead { background: var(--header-bg); }
        
        th { 
            padding: 18px 16px; 
            text-align: left; 
            color: #ffffff !important; /* INI PENYELESAIANNYA */
            font-weight: 600; 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            border-bottom: none;
        }

        td { 
            padding: 16px; 
            text-align: left; 
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            vertical-align: middle;
        }
        
        /* Belang Table */
        tbody tr:nth-child(even) { background-color: var(--table-stripe); }
        tbody tr:hover { opacity: 0.95; cursor: default; }

        .badge { 
            padding: 6px 12px; border-radius: 50px; 
            font-size: 0.75rem; font-weight: 700; 
            background: rgba(59, 130, 246, 0.1); color: #3b82f6;
            display: inline-block; margin-bottom: 4px;
        }
        [data-theme="dark"] .badge { background: rgba(56, 189, 248, 0.15); color: #38bdf8; }

        .btn-delete {
            background: white; border: 1px solid #ef4444; color: #ef4444;
            padding: 8px 14px; border-radius: 8px; cursor: pointer; 
            font-weight: 600; transition: 0.2s;
        }
        .btn-delete:hover { background: #ef4444; color: white; }

        @media (max-width: 768px) {
            .stats-row { flex-direction: column; }
            .toolbar { flex-direction: column; }
            .stat-number { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="container">
            
            <div class="admin-header">
                <div class="header-left">
                    <h2>Dashboard Warden</h2>
                    <p>Unit Pengurusan Asrama IKM Besut</p>
                </div>
                <div class="header-actions" style="display:flex; gap:10px;">
                    <button class="btn-theme" id="themeToggle" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="btnLogout" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Keluar
                    </button>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-number" id="totalAduan">0</div>
                    <div class="stat-label">Jumlah Aduan</div>
                </div>
                <div class="stat-card" style="border-color: #ef4444;">
                    <div class="stat-number" id="topKerosakan" style="color: #ef4444;">-</div>
                    <div class="stat-label">Isu Paling Kritikal</div>
                </div>
            </div>

            <div class="chart-section">
                <h3>ðŸ“Š Analisis Kerosakan</h3>
                <canvas id="myChart" height="80"></canvas>
            </div>

            <div class="table-container">
                <div class="toolbar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Cari pelajar, bilik, atau masalah..." onkeyup="filterTable()">
                    </div>
                    <button onclick="exportTableToCSV('laporan_aduan.csv')" class="btn-export">
                        <i class="fas fa-file-excel"></i> Excel
                    </button>
                </div>

                <div class="table-responsive">
                    <table id="aduanTable">
                        <thead>
                            <tr>
                                <th>Tarikh</th>
                                <th>Maklumat Pelajar</th>
                                <th>Lokasi</th>
                                <th>Masalah</th>
                                <th>Tindakan</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr><td colspan="5" style="text-align:center; padding:30px; color:var(--text-secondary);"><i class="fas fa-spinner fa-spin"></i> Memuatkan data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // CONFIG FIREBASE (JANGAN UBAH)
        const firebaseConfig = {
            apiKey: "AIzaSyA1c1Q2Sl-ARdY3GxV2UJRKFSb2R_AW1DE",
            authDomain: "sistem-aduan-asrama-ikm.firebaseapp.com",
            projectId: "sistem-aduan-asrama-ikm",
            storageBucket: "sistem-aduan-asrama-ikm.firebasestorage.app",
            messagingSenderId: "1070757792008",
            appId: "1:1070757792008:web:40388ffb7f994ee0e044bd",
            measurementId: "G-HQ2SG9489R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let chartInstance = null;

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.replace("login.html");
            else loadData();
        });

        document.getElementById('btnLogout').addEventListener('click', () => {
            Swal.fire({
                title: 'Logout?', icon: 'question', showCancelButton: true, confirmButtonText: 'Ya', confirmButtonColor: '#ef4444'
            }).then((result) => { if (result.isConfirmed) signOut(auth).then(() => window.location.replace("login.html")); });
        });

        async function loadData() {
            const tableBody = document.getElementById('tbody');
            try {
                const q = query(collection(db, "aduan")); // Boleh tambah orderBy('timestamp', 'desc') jika dah buat index
                const querySnapshot = await getDocs(q);

                tableBody.innerHTML = "";
                let countTotal = 0;
                let stats = { 'Elektrik': 0, 'Perabot': 0, 'Paip': 0, 'Awam': 0, 'Lain-lain': 0 };

                if (querySnapshot.empty) {
                    tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px;">Tiada aduan.</td></tr>`;
                    updateStats(0, "-"); renderChart(stats); return;
                }

                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    countTotal++;

                    let kat = data.kategori || 'Lain-lain';
                    if (stats[kat] !== undefined) stats[kat]++; else stats['Lain-lain']++;

                    const row = `
                        <tr>
                            <td style="font-size:0.9rem; color:var(--text-secondary);">${data.tarikh || "-"}</td>
                            <td>
                                <strong>${data.nama}</strong><br>
                                <span style="font-size:0.8rem; color:var(--text-secondary);">${data.noMatrik}</span>
                            </td>
                            <td>
                                <span style="font-weight:600">${data.blok}</span><br> 
                                <small style="color:var(--text-secondary)">${data.noBilik}</small>
                            </td>
                            <td>
                                <span class="badge">${data.kategori}</span><br>
                                <span style="font-size:0.9rem;">${data.butiran}</span>
                            </td>
                            <td>
                                <button class="btn-delete" onclick="padamAduan('${id}')">
                                    <i class="fas fa-check"></i> Selesai
                                </button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                let topCat = Object.keys(stats).reduce((a, b) => stats[a] > stats[b] ? a : b);
                updateStats(countTotal, topCat);
                renderChart(stats);

            } catch (error) { console.error("Error:", error); }
        }

        function updateStats(total, top) {
            document.getElementById('totalAduan').innerText = total;
            document.getElementById('topKerosakan').innerText = top;
        }

        function renderChart(dataStats) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const textColor = isDark ? '#94a3b8' : '#64748b';
            const gridColor = isDark ? '#334155' : '#e2e8f0';

            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(dataStats),
                    datasets: [{
                        label: 'Aduan', data: Object.values(dataStats),
                        backgroundColor: ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6'],
                        borderRadius: 6, barPercentage: 0.6
                    }]
                },
                options: { 
                    responsive: true, 
                    plugins: { legend: { display: false } },
                    scales: { 
                        y: { beginAtZero: true, ticks: { color: textColor, stepSize: 1 }, grid: { color: gridColor, borderDash: [5, 5] }, border: { display: false } },
                        x: { ticks: { color: textColor }, grid: { display: false }, border: { display: false } }
                    } 
                }
            });
        }

        window.padamAduan = async (id) => {
            Swal.fire({
                title: 'Selesai?', text: "Data akan dipadam dari rekod.", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#3b82f6', confirmButtonText: 'Ya, Selesai', cancelButtonText: 'Batal'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    await deleteDoc(doc(db, "aduan", id));
                    loadData();
                    Swal.fire({ title: 'Berjaya!', icon: 'success', toast: true, position: 'top-end', showConfirmButton: false, timer: 2000 });
                }
            })
        }
    </script>

    <script>
        const btnTheme = document.getElementById('themeToggle');
        const iconTheme = btnTheme.querySelector('i');

        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            iconTheme.classList.replace('fa-moon', 'fa-sun');
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            let newTheme = 'light';
            if (currentTheme !== 'dark') {
                newTheme = 'dark';
                iconTheme.classList.replace('fa-moon', 'fa-sun');
            } else {
                iconTheme.classList.replace('fa-sun', 'fa-moon');
            }
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function filterTable() {
            var input = document.getElementById("searchInput");
            var filter = input.value.toUpperCase();
            var rows = document.getElementById("aduanTable").getElementsByTagName("tr");
            for (var i = 1; i < rows.length; i++) {
                var text = rows[i].textContent || rows[i].innerText;
                rows[i].style.display = text.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }

        function exportTableToCSV(filename) {
            var csv = [];
            var rows = document.querySelectorAll("table tr");
            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].querySelectorAll("td, th");
                for (var j = 0; j < cols.length - 1; j++) { 
                    row.push(cols[j].innerText.replace(/(\r\n|\n|\r)/gm, " ").replace(/,/g, ";"));
                }
                csv.push(row.join(","));        
            }
            var blob = new Blob([csv.join("\n")], { type: "text/csv" });
            var link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
</body>
</html>
