<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Aduan Asrama IKM Besut</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0054a6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="E-Aduan">
    <link rel="apple-touch-icon" href="ikm.png">
    <link rel="icon" type="image/png" href="ikm.png">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-wrapper">
        <div class="container">
            
            <header class="header-section">
                <div class="logo-container">
                    <img src="mara.png" alt="Logo MARA" class="logo mara-logo">
                    <img src="ikm.png" alt="Logo IKM" class="logo ikm-logo">
                </div>
                <h1>Sistem Aduan Kerosakan</h1>
                <p>Unit Pengurusan Asrama IKM Besut</p>
            </header>

            <form id="borangAduan" class="aduan-form">
                
                <div class="section-box">
                    <div class="section-title">
                        <i class="fas fa-user-graduate"></i> Maklumat Pelajar
                    </div>
                    
                    <div class="form-group">
                        <label>Nama Penuh</label>
                        <input type="text" id="nama" placeholder="Nama Penuh Mengikut IC" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>No. NDP (Matrik)</label>
                            <input type="text" id="noMatrik" placeholder="Cth: 332xxxx" required>
                        </div>
                        <div class="form-group">
                            <label>No. Telefon</label>
                            <input type="tel" id="telefon" placeholder="01x-xxxxxxx" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Program / Kursus</label>
                        <select id="program" required>
                            <option value="">-- Pilih Kod Program --</option>
                            <option value="DFK">DFK</option>
                            <option value="ITW">ITW</option>
                            <option value="DCG">DCG</option>
                            <option value="SLR">SLR</option>
                            <option value="DGA">DGA</option>
                            <option value="PPU">PPU</option>
                        </select>
                    </div>
                </div>

                <div class="section-box">
                    <div class="section-title">
                        <i class="fas fa-tools"></i> Lokasi & Kerosakan
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Blok Asrama</label>
                            <select id="blok" required>
                                <option value="">-- Pilih Blok --</option>
                                <option value="Blok A (Lelaki)">Blok A (Lelaki)</option>
                                <option value="Blok B (Lelaki)">Blok B (Lelaki)</option>
                                <option value="Blok C (Wanita)">Blok C (Wanita)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>No. Bilik / Dorm</label>
                            <input type="text" id="noBilik" placeholder="Cth: A-2-05" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Kategori Kerosakan</label>
                        <select id="kategori" required>
                            <option value="Elektrik">Elektrik (Lampu/Kipas/Suis)</option>
                            <option value="Perabot">Perabot (Katil/Locker/Meja)</option>
                            <option value="Paip">Paip & Tandas</option>
                            <option value="Awam">Fasiliti Awam (Surau/Dewan)</option>
                            <option value="Lain-lain">Lain-lain</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Perincian Masalah</label>
                        <textarea id="butiran" rows="4" placeholder="Terangkan kerosakan dengan jelas..." required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    HANTAR ADUAN <i class="fas fa-paper-plane"></i>
                </button>
            </form>

            <footer class="footer-section" style="text-align: center;">
                <p>&copy; 2026 Unit Pengurusan Asrama IKM Besut.</p>
                <p style="margin-top: 15px;">
                    <a href="index.html" style="text-decoration: none; color: #0054a6; font-weight: 600;">
                        <i class="fas fa-arrow-left"></i> Balik ke Halaman Utama
                    </a>
                </p>
            </footer>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
