<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semak Status Aduan - IKM Besut</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="ikm.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin: 40px auto; }
        .search-section { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; }
        .result-card { background: white; padding: 20px; border-radius: 15px; margin-top: 20px; border-left: 5px solid #0054a6; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: left; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-weight: 700; font-size: 0.8rem; float: right; }
        .status-baru { background: #ffeaa7; color: #d63031; }
        .status-selesai { background: #55efc4; color: #00b894; }
        
        /* FOOTER STYLING TERKINI */
        .footer-text { color: #57585a !important; font-size: 0.85rem; margin-bottom: 10px; }
        .footer-link { color: #3b82f6 !important; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .footer-link:hover { color: #2563eb !important; text-decoration: underline; }
    </style>
</head>
<body style="background: #003366; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; padding: 20px;">

    <div class="container">
        <div class="search-section">
            <div style="display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px;">
                <img src="mara.png" alt="Logo MARA" style="width: 70px; height: auto;">
                <img src="ikm.png" alt="Logo IKM" style="width: 80px; height: auto;">
            </div>

            <h2 style="color: #0f172a;">Semak Status Aduan</h2>
            <p style="color: #64748b; margin-bottom: 25px;">Masukkan No. NDP anda untuk melihat status terkini.</p>
            
            <div class="form-group" style="margin-bottom: 15px;">
                <input type="text" id="ndpSearch" placeholder="Contoh: 33221001" style="text-align: center; font-size: 1.2rem; font-weight: 600; width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px;">
            </div>
            <button onclick="cariAduan()" class="btn-submit" id="btnCari" style="width: 100%;">
                CARI REKOD <i class="fas fa-search"></i>
            </button>
        </div>

        <div id="hasilCarian"></div>

        <footer style="text-align: center; margin-top: 30px;">
            <p class="footer-text">© 2026 Unit Pengurusan Asrama IKM Besut.</p>
            <a href="index.html" class="footer-link">← Balik ke Portal Utama</a>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA1c1Q2Sl-ARdY3GxV2UJRKFSb2R_AW1DE",
            authDomain: "sistem-aduan-asrama-ikm.firebaseapp.com",
            projectId: "sistem-aduan-asrama-ikm",
            storageBucket: "sistem-aduan-asrama-ikm.firebasestorage.app",
            messagingSenderId: "1070757792008",
            appId: "1:1070757792008:web:40388ffb7f994ee0e044bd",
            measurementId: "G-HQ2SG9489R"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.cariAduan = async function() {
            const ndp = document.getElementById('ndpSearch').value;
            const hasilDiv = document.getElementById('hasilCarian');
            const btn = document.getElementById('btnCari');

            if(!ndp) return alert("Sila masukkan No. NDP!");

            btn.innerHTML = 'Mencari... <i class="fas fa-spinner fa-spin"></i>';
            hasilDiv.innerHTML = "";

            try {
                const q = query(collection(db, "aduan"), where("noMatrik", "==", ndp));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    hasilDiv.innerHTML = "<p style='text-align:center; margin-top:20px; color:#e17055; font-weight:600; background:white; padding:15px; border-radius:12px;'>Tiada rekod dijumpai untuk NDP tersebut.</p>";
                } else {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const statusClass = data.status === "Selesai" ? "status-selesai" : "status-baru";
                        
                        hasilDiv.innerHTML += `
                            <div class="result-card">
                                <span class="status-badge ${statusClass}">${data.status || 'Baru'}</span>
                                <strong style="color:#0054a6;">${data.kategori}</strong>
                                <p style="font-size:0.9rem; margin:10px 0;">${data.butiran}</p>
                                ${data.catatan ? `
                                    <div style="background:#f8fafc; padding:12px; border-radius:10px; margin-top:10px; border: 1px solid #e2e8f0;">
                                        <small style="font-weight:700; color:#1e293b;"><i class="fas fa-comment-dots"></i> Nota Warden:</small><br>
                                        <small style="color:#475569;">${data.catatan}</small>
                                    </div>
                                ` : ''}
                                <hr style="border:0; border-top:1px solid #f1f5f9; margin:15px 0;">
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <small style="color:#64748b;"><i class="far fa-calendar-alt"></i> ${data.tarikh}</small>
                                    <small style="color:#64748b;"><i class="fas fa-map-marker-alt"></i> ${data.blok}</small>
                                </div>
                            </div>
                        `;
                    });
                }
            } catch (error) {
                console.error(error);
                alert("Ralat sistem. Cuba lagi.");
            } finally {
                btn.innerHTML = 'CARI REKOD <i class="fas fa-search"></i>';
            }
        }
    </script>
</body>
</html>
